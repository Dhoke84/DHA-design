<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="left-container"></div>
        <div class="right-container"></div>
      </div>
      <div class="overlay-main-container">
        <div class="upper-ball"></div>
        <div class="left-ball"></div>
        <div class="overlay-left-container"></div>
        <div class="overlay-left">
          <h1>DHA Health Authority</h1>
        </div>
        <div class="logo-container">
          <div class="logo-left">
            <img src="images/logoleft.png" alt="Logo" />
          </div>
          <div class="logo-right">
            <img src="images/logoright.png" alt="Logo" />
          </div>
        </div>

        <div class="design-with-text">
          <h1>OUR MISSION</h1>
          <hr/>
          <h2>
            Transforming Dubai into a leading healthcare destination by
            advancing public health and prevention, ensuring universal access to
            high-value healthcare, and fostering innovation and research
          </h2>
        </div>
        <div class="user-image">
<img src="images/user-image.png" alt="Profile Picture"/>
        </div>
       
      </div>
    </div>
  </body>
</html>
